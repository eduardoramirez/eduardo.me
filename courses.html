  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="index.html">Home</a>
          <a class="blog-nav-item active" href="#">Coursework</a>
          <a class="blog-nav-item" id="tip" href="#" data-toggle="tooltip" data-placement="bottom" title="Under Construction">Projects</a>
        </nav>
      </div>
    </div>

    <div class = "container courses">
      <div class="panel">
        <header class="panel-heading">
          <h2>Relevant Coursework</h2>
        </header>
        <div class="panel-body">
          <div class="adv-table">
            <table class="display table table-bordered table-hover" id="hidden-table-info">
              <thead>
                <tr>
                  <th>Quarter</th>
                  <th>Course</th>
                  <th>Title</th>
                  <th class="col-md-3">Tools</th>
                </tr>
              </thead>
              <tbody>
                <script src="js/classes.js"></script>
                <script>
                  var q = "";
                  for(var course in classes){ 
                    document.write("<tr>");

                    if (q != classes[course].quarter){
                      document.write("<td>" + classes[course].quarter + "</td>");
                      q = classes[course].quarter;
                    } 
                    else {
                      document.write("<td></td>");
                    }

                    document.write("<td>" + classes[course].course + "</td>");
                    document.write("<td>" + classes[course].title + "</td>");

                    document.write("<td>");
                    for(var i = 0; i < classes[course].tools.length; i++) {
                      if(i == classes[course].tools.length - 1) {
                        document.write(classes[course].tools[i]);
                      }
                      else {
                        document.write(classes[course].tools[i] + ", ");
                      }
                    }
                    document.write("</td>");
                    document.write("</tr>");
                  }
                </script>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
      $("#tip").hover( function(){
        $(this).tooltip('show');
      });
    </script>
    <script src="js/analyticstracking.js"></script>
  </body>
